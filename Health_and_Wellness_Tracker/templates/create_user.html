<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #4db8b8, #6fe1e1, #80e4d4);
            background-attachment: fixed;
            background-size: cover;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            margin: 0;
            position: relative;
            padding-top: 0; 
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .card {
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
            margin-top: 0;
        }

        .header-box {
            background-color: #80e4d4;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 0;
        }

        .header-box h2 {
            font-size: 1.75rem;
            margin: 0;
            color: black;
        }

        .form-control {
            border-radius: 0.375rem;
            background: #e9ecef;
            color: #333;
        }

        .btn-create-user {
            background-color: #66c2c2;
            border-color: #66c2c2;
            color: white;
        }

        .btn-create-user:hover {
            background-color: #80e4d4;
            border-color: #80e4d4;
        }

        .d-grid {
            margin-top: 20px;
        }

        .footer-container {
            text-align: center;
            margin-top: 20px;
        }

        .footer-container a {
            color: #66c2c2;
        }

        .footer-container a:hover {
            color: #80e4d4;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-body">
            <div class="header-box">
                <h2 class="card-title">Create New User</h2>
            </div>

            <!-- Flash message handling -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="my-3">
                        <div class="alert alert-{{ messages[0][0] }}" role="alert">
                            {{ messages[0][1] }}
                        </div>
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="mb-3">
                    <label for="contact_number" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact_number" name="contact_number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-create-user">Create User</button>
                </div>
            </form>

            <div class="footer-container mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
