<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #4db8b8, #6fe1e1, #80e4d4);
            background-attachment: fixed;
            background-size: cover;
            color: #333; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .header-box {
            background-color: #80e4d4;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .user-info-box {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-box">
            <h1>Welcome, {{ user[2] }} {{ user[3] }}!</h1>
        </div>
        <div class="user-info-box">
            <p><strong>Username:</strong> {{ user[1] }}</p> 
            <p><strong>First Name:</strong> {{ user[2] }}</p>
            <p><strong>Last Name:</strong> {{ user[3] }}</p>
            <p><strong>Email:</strong> {{ user[7] }}</p>
            <p><strong>Birthdate:</strong> {{ user[4] }}</p> 
            <p><strong>Address:</strong> {{ user[5] }}</p>
            <p><strong>Contact:</strong> {{ user[6] }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="mt-3 d-flex flex-column flex-sm-row justify-content-center">
            <a href="{{ url_for('user_edit_profile') }}" class="btn btn-primary mb-2 mb-sm-0 me-sm-2">Edit Profile</a>
            <a href="{{ url_for('set_activity') }}" class="btn btn-success mb-2 mb-sm-0 me-sm-2">Set Activity</a>
            <a href="{{ url_for('view_activity') }}" class="btn btn-info mb-2 mb-sm-0 me-sm-2">View Activity</a>
            <a href="{{ url_for('user_logout') }}" class="btn btn-danger mb-2 mb-sm-0">Logout</a>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
