<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #4db8b8, #6fe1e1, #80e4d4);
            background-attachment: fixed; 
            background-size: cover; 
            color: #222; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            z-index: -1; 
        }

        .header-box {
            background-color: #80e4d4; 
            padding: 15px;
            border-radius: 8px 8px 0 0; 
            text-align: center;
        }

        .header-box h2 {
            font-size: 1.5rem; 
            margin: 0;
        }

        .btn-set-activity {
            background-color: #66c2c2; 
            border-color: #66c2c2;
            color: white; 
        }

        .btn-set-activity:hover {
            background-color: #80e4d4; 
            border-color: #80e4d4;
        }

        .card {
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0.8); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%; 
            max-width: 450px; 
            backdrop-filter: blur(5px);
        }

        .form-control {
            border-radius: 5px;
        }

        .d-grid {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-body">
            <div class="header-box">
                <h2 class="card-title">Set Your New Password</h2>
            </div>
            
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('set_new_password') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required placeholder="Enter current password">
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8" placeholder="Enter new password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8" placeholder="Confirm new password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-set-activity">Update Password</button>
                </div>
                <p class="mt-3 text-center">Once your password is updated, you will need to log in again with the new password.</p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
